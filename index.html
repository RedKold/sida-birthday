<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#ff4da6">
    <title>朱思达生日快乐 | 孤独摇滚 · ACG</title>
    <meta name="description" content="为朋友朱思达庆生的趣味网页：音乐、时间轴回顾、孤独摇滚ACG元素与扁平化设计。">
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/logo.svg" type="image/svg+xml">
    <link rel="preload" href="data/memories.json" as="fetch" crossorigin="anonymous">
    <!-- Supabase 配置（可选，用于跨设备留言同步） -->
    <script src="config.js" defer></script>
    <!-- Supabase 客户端库 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="theme-bocchi">
    <!-- 装饰元素 -->
    <div class="decorations">
      <div class="decoration note-decoration">♪</div>
      <div class="decoration star-decoration">✦</div>
      <div class="decoration note-decoration">♫</div>
      <div class="decoration star-decoration">✧</div>
      <div class="decoration note-decoration">♬</div>
      <div class="decoration star-decoration">★</div>
    </div>
    
    <!-- Bocchi 装饰图 -->
    <img class="bocchi-decoration" src="assets/img/bocchi.png" alt="Bocchi" onerror="this.style.display='none'">
    
    <a class="skip-link" href="#main">跳到主要内容</a>
    <header class="site-header">
      <div class="brand">
        <img src="assets/img/logo.svg" alt="Bocchi Birthday Logo" width="32" height="32">
        <span class="brand-title">朱思达 · 生日快乐</span>
      </div>
      <nav class="nav-actions">
        <button id="playPauseBtn" class="btn primary" aria-label="播放音乐">▶</button>
        <button id="muteBtn" class="btn" aria-label="静音">🔇</button>
        <button id="themeToggle" class="btn" aria-label="切换主题">🌓</button>
        <a class="btn ghost" href="#timeline">回忆时间轴</a>
      </nav>
    </header>

    <main id="main">
      <section class="hero">
        <div class="hero-art">
          <img class="guitar" src="assets/img/guitar.svg" alt="电吉他" width="280" height="280">
        </div>
        <div class="hero-copy">
          <h1>HBD, SIDA!</h1>
          <p>这一年一起走过的点点滴滴，像旋律一样在心里重复播放。今天，把舞台留给你。</p>
          <div class="cta">
            <button id="confettiBtn" class="btn secondary">撒花庆祝</button>
            <a class="btn primary" href="#player">开始播放</a>
          </div>
        </div>
      </section>

      <section id="player" class="player">
        <h2>生日歌单 · 孤独摇滚特调</h2>
        <div class="player-card">
          <div class="track-meta">
            <div class="track-title" id="trackTitle">等待选择的曲目</div>
            <div class="track-time"><span id="currentTime">0:00</span> / <span id="duration">0:00</span></div>
          </div>
          <div class="controls">
            <button id="prevBtn" class="btn icon" aria-label="上一首">⏮</button>
            <button id="playBtn" class="btn icon primary" aria-label="播放">▶</button>
            <button id="nextBtn" class="btn icon" aria-label="下一首">⏭</button>
            <input id="seekBar" class="seek" type="range" min="0" max="100" value="0" aria-label="进度条">
            <input id="volumeBar" class="volume" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="音量">
          </div>
          <ul id="playlist" class="playlist" aria-label="播放列表">
            <!-- 由 JS 注入 -->
          </ul>
          <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
        </div>
      </section>

      <section id="timeline" class="timeline">
        <div class="section-head">
          <h2>回忆时间轴</h2>
          <p>从相识到此刻，一起留下的碎片，都是珍贵的旋律。</p>
        </div>
        <ol id="timelineList" class="timeline-list">
          <!-- 由 JS 注入 -->
        </ol>
      </section>

      <section class="wishboard">
        <h2>留言祝福</h2>
        <form id="wishForm" class="wish-form" aria-label="祝福留言板">
          <input id="wishName" class="input" placeholder="你的名字" autocomplete="name">
          <textarea id="wishText" class="textarea" placeholder="写下对思达的祝福..." rows="3"></textarea>
          <button class="btn primary" type="submit">发送</button>
        </form>
        <ul id="wishList" class="wish-list" aria-live="polite">
          <!-- 由 JS 注入（存储于 localStorage） -->
        </ul>
      </section>
    </main>

    <footer class="site-footer">
      <div class="copyright">
        <span>© <span id="year"></span> Friends of Sida · Made with ♡</span>
        <span>主题灵感：孤独摇滚</span>
      </div>
      <div class="links">
        <a href="README.md">项目说明</a>
        <a href="https://github.com/" target="_blank" rel="noopener">GitHub</a>
      </div>
    </footer>

    <script defer src="assets/js/main.js"></script>
  </body>
</html>
